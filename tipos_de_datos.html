<!	>
<html lang="es">	
<head>
	<meta charset = "UTF-8">
	<tittle>Tipos de datos y variables</tittle>


	<script type="text/javascript">
		
		// Soy un comentario (no cuento como código)
		/* Soy otro comentario, pero mucho más largo que el otro, porque sirvo para varias líneas de comando*/
		/*VALORES: todos los valores son covertidos a bits
		-> Cada valor (dato) tiene un tipo que determina el rol que juega un valor en nuestro programa
		-> Js tiene seis tipos de variables o datos básicos:
		NÚMEROS, CADENAS, BOOLEANOS, OBJETOS, FUNCIONES E INDEFINIDOS
		/*VARIABLES: almacenan valores que puedes utilizar posteriormente. El valor de una variable puede variar o cambiar durante la ejecución de un programa */
		var almacena = 9 + 10; // el ; indica que finaliza la sentencia
		/*var es una palabra clave (keyword): no pueden ser utilizadas como nombre de variable */
		
		console.log(almacena); /* Para ver el resultado de evaluar algo o el contenido de una variable en la consola del navegador */

		// TIPOS DE DATOS
		// Números (numbers): enteros, flotantes 
		var entero = 7;
		console.log ("Valor del tipo entero: " + entero); /*El resultado de utilizar el operador + entre una cadena de datos y un número es igual a concatenar */
		var flotante = 6.66; 
		console.log ("Valor del tipo flotante: " + flotante);

		//CADENAS DE TEXTO(string): van entre "" o `´ 
		var caracteres = "1w*!?/&%()";
		console.log("Valor del tipo String: " + caracteres);

		var num_string1 = "10";
		var num_string2 = "20";
		console.log("Concatena: " + num_string1 + num_string2);

		/*BOOLEANOS(bool): Sólo pueden contener uno de dos valores, verdadero o falso (true o false) (1 y 0) */
		var boolFalse = false;
		var boolTrue = true;
		console.log("Valor del tipo Booleano: " + boolFalse);
		console.log("Valor del tipo Booleano:" + boolTrue);
		

	
		



	</script>
	
</head>

</body>
</html>
