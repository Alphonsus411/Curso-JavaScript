<script type="text/javascript">
	function local() { //declaración de función 
		var x = "profesional"; //variable local (procedente de una importancuón desde global)
		document.write ("A mi me gustaria ser un Scrum Master competente " + x + "<br/>");
	};
	local (); //llamada a la función para la activación de pantalla
	document.write ("A mí no me gustaría ser un Scrum Master competente, quiero ser escritor " + x + "<br/>");


</script>
